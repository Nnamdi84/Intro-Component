<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Intro component with sign up form</title>

</head>
<body>
  <main>
    <section class="section">
      <div class="div-one">
        <h1 class="h1">Learn to code by watching others</h1>

        <p class="p1">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
      </div>
      <div class="div-two">
        <button class="button-one"> <p class="button-text"><strong>Try it free 7 days</strong> then 120/mo. thereafter</p> </button>
        <div class="login">
          <form class="form-login" action="login">
            <input class="l1" type="text" placeholder="First Name">
            <input class="l1" type="text" placeholder="Last Name">
            <input class="l1" type="text" placeholder="Email Address">
            <input class="l1" type="text" placeholder="Password">
          </form>

          <button class="button-two">Claim your free trial</button>

          <p class="p2">By clicking the button, you are agreeing to our <a href="">Terms and Services</a></p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
